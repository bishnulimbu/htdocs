
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show/Hide Div</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #myDiv {
            display: none;
            width: 200px;
            height: 100px;
            background-color: lightblue;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Show/Hide Div</button>
    <div id="myDiv">This is the content of the div.</div>

    <script>
        $(document).ready(function() {
            $('#toggleButton').click(function() {
                $('#myDiv').toggle();
            });
        });
    </script>
</body>
</html>
